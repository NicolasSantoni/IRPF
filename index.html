<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calcular Salário Líquido</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./javascript/script.js" charset="utf-8"></script>
  </head>
  <body>
    <img src="./imagens/logo.png" alt="Informática Cimol">
    <div class="calculo">
      <h1>Calcular salário líquido:</h1>
      <p>Indique seu nome:</p>
      <input type="text" name="nome" id="nome" />
      <p>Indique o valor de seu salário bruto:</p>
      <input type="number" name="bruto" id="bruto">
      <br>
      <button type="button" name="button" onclick="calcular()">Calcular</button>
    </div>
    <table class="tab">
      <tr>
        <th class="tit">NOME</th>
        <th class="tit">SALÁRIO BRUTO</th>
        <th class="tit">% INSS</th>
        <th class="tit">INSS</th>
        <th class="tit">% IRPF</th>
        <th class="tit">IRPF</th>
        <th class="tit">SALÁRIO LÍQUIDO</th>
      </tr>
    </table>
  </body>
</html>
